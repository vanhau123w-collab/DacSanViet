<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Đăng Nhập - Đặc Sản Quê Hương</title>
    <style>
        body {
            background: #f8f9fa !important;
        }
        
        .auth-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .auth-subtitle {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .form-control {
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            transition: border-color 0.2s ease;
        }
        
        .form-control:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 0 0.2rem rgba(231, 76, 60, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            border: none;
            border-radius: 6px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            width: 100%;
            margin-bottom: 1rem;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #c0392b 0%, #a93226 100%);
        }
        
        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .auth-links a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 6px;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: inline-block;
        }
    </style>
</head>
<body>
    <th:block layout:fragment="content">
        <div class="auth-container">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="auth-card">
                            <div class="auth-header">
                                <h2 class="auth-title">Đăng Nhập</h2>
                                <p class="auth-subtitle">Chào mừng bạn trở lại!</p>
                            </div>
                            
                            <!-- Alert Messages -->
                            <div id="alert-container"></div>
                            
                            <!-- Login Form -->
                            <form id="loginForm">
                                <div class="form-group">
                                    <label for="usernameOrEmail" class="form-label">Tên đăng nhập hoặc Email</label>
                                    <input type="text" class="form-control" id="usernameOrEmail" name="usernameOrEmail" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="password" class="form-label">Mật khẩu</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                
                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                                        <label class="form-check-label" for="rememberMe">
                                            Ghi nhớ đăng nhập
                                        </label>
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn btn-primary">
                                    <span class="loading spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                    Đăng Nhập
                                </button>
                            </form>
                            
                            <div class="auth-links">
                                <p class="mb-2">
                                    <a href="#" id="forgotPasswordLink">Quên mật khẩu?</a>
                                </p>
                                <p class="mb-0">
                                    Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
    
    <th:block layout:fragment="scripts-extra">
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const loginForm = document.getElementById('loginForm');
                const alertContainer = document.getElementById('alert-container');
                const loadingSpinner = document.querySelector('.loading');
                
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const formData = new FormData(loginForm);
                    const loginData = {
                        usernameOrEmail: formData.get('usernameOrEmail'),
                        password: formData.get('password')
                    };
                    
                    // Show loading
                    loadingSpinner.classList.add('show');
                    
                    try {
                        const response = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(loginData)
                        });
                        
                        const result = await response.json();
                        
                        if (response.ok) {
                            // Store tokens
                            localStorage.setItem('accessToken', result.accessToken);
                            localStorage.setItem('refreshToken', result.refreshToken);
                            localStorage.setItem('user', JSON.stringify(result.user));
                            
                            // Show success message
                            showAlert('Đăng nhập thành công! Đang chuyển hướng...', 'success');
                            
                            // Redirect after short delay
                            setTimeout(() => {
                                window.location.href = '/';
                            }, 1000);
                        } else {
                            showAlert(result.error || 'Đăng nhập thất bại', 'danger');
                        }
                    } catch (error) {
                        console.error('Login error:', error);
                        showAlert('Có lỗi xảy ra. Vui lòng thử lại.', 'danger');
                    } finally {
                        // Hide loading
                        loadingSpinner.classList.remove('show');
                    }
                });
                
                function showAlert(message, type) {
                    alertContainer.innerHTML = `
                        <div class="alert alert-${type}" role="alert">
                            ${message}
                        </div>
                    `;
                    
                    // Auto hide after 5 seconds
                    setTimeout(() => {
                        alertContainer.innerHTML = '';
                    }, 5000);
                }
                
                // Forgot password functionality
                document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
                    e.preventDefault();
                    const email = prompt('Nhập email của bạn để đặt lại mật khẩu:');
                    if (email) {
                        // TODO: Implement forgot password
                        showAlert('Chức năng đặt lại mật khẩu sẽ được cập nhật sớm.', 'info');
                    }
                });
            });
        </script>
    </th:block>
</body>
</html>
