<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Đăng Ký - Đặc Sản Quê Hương</title>
    <style>
        body {
            background: #f8f9fa !important;
        }
        
        .auth-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .auth-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 450px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .auth-subtitle {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.2rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .form-control {
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            transition: border-color 0.2s ease;
        }
        
        .form-control:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 0 0.2rem rgba(231, 76, 60, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            border: none;
            border-radius: 6px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            width: 100%;
            margin-bottom: 1rem;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #c0392b 0%, #a93226 100%);
        }
        
        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .auth-links a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 6px;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: inline-block;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }
        
        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #28a745; }
    </style>
</head>
<body>
    <th:block layout:fragment="content">
        <div class="auth-container">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-5">
                        <div class="auth-card">
                            <div class="auth-header">
                                <h2 class="auth-title">Đăng Ký</h2>
                                <p class="auth-subtitle">Tạo tài khoản mới để mua sắm</p>
                            </div>
                            
                            <!-- Alert Messages -->
                            <div id="alert-container"></div>
                            
                            <!-- Register Form -->
                            <form id="registerForm">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="username" class="form-label">Tên đăng nhập *</label>
                                            <input type="text" class="form-control" id="username" name="username" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="fullName" class="form-label">Họ và tên *</label>
                                            <input type="text" class="form-control" id="fullName" name="fullName" required>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="phoneNumber" class="form-label">Số điện thoại</label>
                                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber">
                                </div>
                                
                                <div class="form-group">
                                    <label for="password" class="form-label">Mật khẩu *</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <div id="passwordStrength" class="password-strength"></div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="confirmPassword" class="form-label">Xác nhận mật khẩu *</label>
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                </div>
                                
                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="agreeTerms" name="agreeTerms" required>
                                        <label class="form-check-label" for="agreeTerms">
                                            Tôi đồng ý với <a href="#" target="_blank">Điều khoản sử dụng</a> và <a href="#" target="_blank">Chính sách bảo mật</a>
                                        </label>
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn btn-primary">
                                    <span class="loading spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                    Đăng Ký
                                </button>
                            </form>
                            
                            <div class="auth-links">
                                <p class="mb-0">
                                    Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
    
    <th:block layout:fragment="scripts-extra">
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const registerForm = document.getElementById('registerForm');
                const alertContainer = document.getElementById('alert-container');
                const loadingSpinner = document.querySelector('.loading');
                const passwordInput = document.getElementById('password');
                const confirmPasswordInput = document.getElementById('confirmPassword');
                const passwordStrength = document.getElementById('passwordStrength');
                
                // Password strength checker
                passwordInput.addEventListener('input', function() {
                    const password = this.value;
                    const strength = checkPasswordStrength(password);
                    
                    passwordStrength.textContent = strength.text;
                    passwordStrength.className = `password-strength ${strength.class}`;
                });
                
                // Confirm password validation
                confirmPasswordInput.addEventListener('input', function() {
                    const password = passwordInput.value;
                    const confirmPassword = this.value;
                    
                    if (confirmPassword && password !== confirmPassword) {
                        this.setCustomValidity('Mật khẩu xác nhận không khớp');
                    } else {
                        this.setCustomValidity('');
                    }
                });
                
                registerForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const formData = new FormData(registerForm);
                    const registerData = {
                        username: formData.get('username'),
                        fullName: formData.get('fullName'),
                        email: formData.get('email'),
                        phoneNumber: formData.get('phoneNumber'),
                        password: formData.get('password'),
                        confirmPassword: formData.get('confirmPassword')
                    };
                    
                    // Validate passwords match
                    if (registerData.password !== registerData.confirmPassword) {
                        showAlert('Mật khẩu xác nhận không khớp', 'danger');
                        return;
                    }
                    
                    // Show loading
                    loadingSpinner.classList.add('show');
                    
                    try {
                        const response = await fetch('/api/auth/register', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(registerData)
                        });
                        
                        const result = await response.json();
                        
                        if (response.ok) {
                            // Store tokens
                            localStorage.setItem('accessToken', result.accessToken);
                            localStorage.setItem('refreshToken', result.refreshToken);
                            localStorage.setItem('user', JSON.stringify(result.user));
                            
                            // Show success message
                            showAlert('Đăng ký thành công! Đang chuyển hướng...', 'success');
                            
                            // Redirect after short delay
                            setTimeout(() => {
                                window.location.href = '/';
                            }, 1000);
                        } else {
                            showAlert(result.error || 'Đăng ký thất bại', 'danger');
                        }
                    } catch (error) {
                        console.error('Register error:', error);
                        showAlert('Có lỗi xảy ra. Vui lòng thử lại.', 'danger');
                    } finally {
                        // Hide loading
                        loadingSpinner.classList.remove('show');
                    }
                });
                
                function checkPasswordStrength(password) {
                    if (password.length < 6) {
                        return { text: 'Mật khẩu quá ngắn (tối thiểu 6 ký tự)', class: 'strength-weak' };
                    }
                    
                    let score = 0;
                    if (password.length >= 8) score++;
                    if (/[a-z]/.test(password)) score++;
                    if (/[A-Z]/.test(password)) score++;
                    if (/[0-9]/.test(password)) score++;
                    if (/[^A-Za-z0-9]/.test(password)) score++;
                    
                    if (score < 3) {
                        return { text: 'Mật khẩu yếu', class: 'strength-weak' };
                    } else if (score < 4) {
                        return { text: 'Mật khẩu trung bình', class: 'strength-medium' };
                    } else {
                        return { text: 'Mật khẩu mạnh', class: 'strength-strong' };
                    }
                }
                
                function showAlert(message, type) {
                    alertContainer.innerHTML = `
                        <div class="alert alert-${type}" role="alert">
                            ${message}
                        </div>
                    `;
                    
                    // Auto hide after 5 seconds
                    setTimeout(() => {
                        alertContainer.innerHTML = '';
                    }, 5000);
                }
            });
        </script>
    </th:block>
</body>
</html>
