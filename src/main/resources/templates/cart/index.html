<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<th:block layout:fragment="head-extra">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }
        
        .cart-header {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 20px 20px;
        }
        
        .cart-item {
            background: #fff;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 1px solid rgba(231, 76, 60, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .cart-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
        
        .cart-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        
        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .product-info h6 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .product-category {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            display: inline-block;
        }
        
        .quantity-controls {
            background: #f8f9fa;
            border-radius: 25px;
            padding: 0.25rem;
            display: flex;
            align-items: center;
            width: fit-content;
        }
        
        .quantity-btn {
            width: 35px;
            height: 35px;
            border: none;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .quantity-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }
        
        .quantity-input {
            width: 60px;
            text-align: center;
            border: none;
            background: transparent;
            font-weight: 600;
            margin: 0 0.5rem;
        }
        
        .price-display {
            font-size: 1.1rem;
            font-weight: 700;
            color: #e74c3c;
        }
        
        .total-price {
            font-size: 1.3rem;
            font-weight: 800;
            color: #27ae60;
        }
        
        .remove-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .remove-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }
        
        .cart-summary {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            border-radius: 20px;
            padding: 2rem;
            position: sticky;
            top: 100px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(231, 76, 60, 0.1);
        }
        
        .summary-title {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
        }
        
        .summary-title::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-radius: 2px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 0.5rem 0;
        }
        
        .summary-row.total {
            border-top: 2px solid #e9ecef;
            padding-top: 1rem;
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        .checkout-btn {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: 700;
            width: 100%;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }
        
        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.4);
        }
        
        .continue-shopping {
            background: transparent;
            border: 2px solid #e74c3c;
            color: #e74c3c;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .continue-shopping:hover {
            background: #e74c3c;
            color: white;
            transform: translateY(-2px);
        }
        
        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
            color: #6c757d;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .empty-cart i {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            color: #e74c3c;
            opacity: 0.7;
        }
        
        .empty-cart h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        
        .empty-cart .btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            margin-top: 1rem;
        }
        
        .page-title {
            color: white;
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .cart-icon {
            font-size: 3rem;
            margin-right: 1rem;
            opacity: 0.9;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .cart-item {
            animation: fadeInUp 0.6s ease forwards;
        }
        
        .cart-item:nth-child(2) { animation-delay: 0.1s; }
        .cart-item:nth-child(3) { animation-delay: 0.2s; }
        .cart-item:nth-child(4) { animation-delay: 0.3s; }
    </style>
</th:block>
    <th:block layout:fragment="content">
        <!-- Cart Header -->
        <div class="cart-header">
            <div class="container">
                <h1 class="page-title">
                    <i class="bi bi-cart3 cart-icon"></i>Giỏ Hàng Của Bạn
                </h1>
            </div>
        </div>
        
        <div class="container">
            
            <!-- Empty Cart -->
            <div class="empty-cart" th:if="${cartItems == null or cartItems.empty}">
                <i class="bi bi-cart-x text-muted"></i>
                <h3>Giỏ hàng trống</h3>
                <p>Bạn chưa có sản phẩm nào trong giỏ hàng</p>
                <a th:href="@{/products}" class="btn btn-primary">
                    <i class="bi bi-arrow-left me-1"></i>Tiếp tục mua sắm
                </a>
            </div>
            
            <!-- Cart Items -->
            <div class="row" th:if="${cartItems != null and !cartItems.empty}">
                <div class="col-lg-8">
                    <div class="cart-item" th:each="item : ${cartItems}">
                        <div class="row align-items-center">
                            <div class="col-md-2">
                                <img th:src="${item.product.imageUrl}" 
                                     th:alt="${item.product.name}"
                                     onerror="this.src='https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445?w=300&q=80'">
                            </div>
                            <div class="col-md-4">
                                <div class="product-info">
                                    <h6 th:text="${item.product.name}">Tên sản phẩm</h6>
                                    <span class="product-category" th:text="${item.product.category.name}">Danh mục</span>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="price-display" th:text="${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 0, 'POINT')} + '₫'">0₫</div>
                            </div>
                            <div class="col-md-2">
                                <div class="quantity-controls">
                                    <button class="quantity-btn" type="button" 
                                            th:onclick="'updateQuantity(' + ${item.id} + ', ' + (${item.quantity} - 1) + ')'">
                                        <i class="bi bi-dash"></i>
                                    </button>
                                    <input type="number" class="quantity-input" 
                                           th:value="${item.quantity}" min="1" readonly>
                                    <button class="quantity-btn" type="button"
                                            th:onclick="'updateQuantity(' + ${item.id} + ', ' + (${item.quantity} + 1) + ')'">
                                        <i class="bi bi-plus"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-1">
                                <div class="total-price" th:text="${#numbers.formatDecimal(item.product.price * item.quantity, 0, 'COMMA', 0, 'POINT')} + '₫'">0₫</div>
                            </div>
                            <div class="col-md-1">
                                <button class="remove-btn" 
                                        th:onclick="'removeFromCart(' + ${item.id} + ')'">
                                    <i class="bi bi-x"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Cart Summary -->
                <div class="col-lg-4">
                    <div class="cart-summary">
                        <h5 class="summary-title">
                            <i class="bi bi-receipt me-2"></i>Tóm tắt đơn hàng
                        </h5>
                        
                        <div class="summary-row">
                            <span><i class="bi bi-calculator me-2"></i>Tạm tính:</span>
                            <span th:text="${#numbers.formatDecimal(subtotal, 0, 'COMMA', 0, 'POINT')} + '₫'">0₫</span>
                        </div>
                        
                        <div class="summary-row">
                            <span><i class="bi bi-truck me-2"></i>Phí vận chuyển:</span>
                            <span class="text-success">Miễn phí</span>
                        </div>
                        
                        <div class="summary-row">
                            <span><i class="bi bi-percent me-2"></i>Giảm giá:</span>
                            <span class="text-success">-0₫</span>
                        </div>
                        
                        <div class="summary-row total">
                            <span><i class="bi bi-cash-coin me-2"></i>Tổng cộng:</span>
                            <span class="text-danger" th:text="${#numbers.formatDecimal(subtotal, 0, 'COMMA', 0, 'POINT')} + '₫'">0₫</span>
                        </div>
                        
                        <button class="checkout-btn" onclick="checkout()">
                            <i class="bi bi-credit-card me-2"></i>Thanh Toán Ngay
                        </button>
                        
                        <a th:href="@{/products}" class="btn continue-shopping">
                            <i class="bi bi-arrow-left me-2"></i>Tiếp tục mua sắm
                        </a>
                        
                        <!-- Promo Code -->
                        <div class="mt-3">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Mã giảm giá">
                                <button class="btn btn-outline-secondary" type="button">
                                    <i class="bi bi-check2"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
    
    <th:block layout:fragment="scripts-extra">
        <script>
            function updateQuantity(itemId, newQuantity) {
                if (newQuantity < 1) {
                    removeFromCart(itemId);
                    return;
                }
                
                fetch('/api/cart/update', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('accessToken')
                    },
                    body: JSON.stringify({
                        cartItemId: itemId,
                        quantity: newQuantity
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload();
                    } else {
                        alert('Có lỗi xảy ra: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Có lỗi xảy ra khi cập nhật giỏ hàng');
                });
            }
            
            function removeFromCart(itemId) {
                if (!confirm('Bạn có chắc chắn muốn xóa sản phẩm này?')) {
                    return;
                }
                
                fetch('/api/cart/remove', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('accessToken')
                    },
                    body: JSON.stringify({
                        cartItemId: itemId
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload();
                    } else {
                        alert('Có lỗi xảy ra: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Có lỗi xảy ra khi xóa sản phẩm');
                });
            }
            
            function checkout() {
                alert('Chức năng thanh toán đang được phát triển!');
            }
        </script>
    </th:block>

</html>
