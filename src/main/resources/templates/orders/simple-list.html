<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn Hàng - Đặc Sản Quê Hương</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }
        
        .orders-header {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        
        .page-title {
            color: white;
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .orders-icon {
            font-size: 3rem;
            margin-right: 1rem;
            opacity: 0.9;
        }
        
        .empty-orders {
            text-align: center;
            padding: 4rem 2rem;
            color: #6c757d;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .empty-orders i {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            color: #3498db;
            opacity: 0.7;
        }
        
        .empty-orders h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        
        .empty-orders .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-shop me-2"></i>Đặc Sản Quê Hương
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/products">Sản phẩm</a>
                <a class="nav-link" href="/cart">
                    <i class="bi bi-cart3"></i> Giỏ hàng
                </a>
                <a class="nav-link" href="/orders">
                    <i class="bi bi-bag-check"></i> Đơn hàng
                </a>
                <a class="nav-link" href="/profile">
                    <i class="bi bi-person"></i> Tài khoản
                </a>
            </div>
        </div>
    </nav>

    <!-- Orders Header -->
    <div class="orders-header">
        <div class="container">
            <h1 class="page-title">
                <i class="bi bi-bag-check orders-icon"></i>Đơn Hàng Của Tôi
            </h1>
        </div>
    </div>
    
    <div class="container">
        <!-- Error Message -->
        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
        
        <!-- Empty Orders -->
        <div class="empty-orders" th:if="${orders == null or orders.empty}">
            <i class="bi bi-bag-x text-muted"></i>
            <h3>Chưa có đơn hàng nào</h3>
            <p>Bạn chưa có đơn hàng nào. Hãy bắt đầu mua sắm ngay!</p>
            <a href="/products" class="btn btn-primary">
                <i class="bi bi-arrow-left me-1"></i>Tiếp tục mua sắm
            </a>
        </div>
        
        <!-- Orders List -->
        <div class="row" th:if="${orders != null and !orders.empty}">
            <div class="col-12">
                <div th:each="order : ${orders}" class="card mb-3 shadow-sm">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-3">
                                <h6 class="mb-1">
                                    <i class="bi bi-receipt me-2"></i>
                                    <span th:text="${order.orderNumber}">ORD123456</span>
                                </h6>
                                <small class="text-muted" th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}">01/01/2024 10:00</small>
                            </div>
                            <div class="col-md-2">
                                <span class="badge" 
                                      th:classappend="'bg-' + ${order.status == 'PENDING' ? 'warning' : (order.status == 'PROCESSING' ? 'info' : (order.status == 'SHIPPED' ? 'primary' : (order.status == 'DELIVERED' ? 'success' : 'secondary')))}"
                                      th:text="${order.status}">PROCESSING</span>
                            </div>
                            <div class="col-md-2">
                                <small class="text-muted">Thanh toán:</small><br>
                                <span th:if="${order.paymentMethod == 'COD'}" class="text-success">
                                    <i class="bi bi-cash-coin me-1"></i>COD
                                </span>
                                <span th:unless="${order.paymentMethod == 'COD'}" th:text="${order.paymentMethod}">Khác</span>
                            </div>
                            <div class="col-md-3">
                                <strong class="text-danger" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + '₫'">100,000₫</strong>
                            </div>
                            <div class="col-md-2 text-end">
                                <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-outline-primary btn-sm">
                                    <i class="bi bi-eye me-1"></i>Xem chi tiết
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
