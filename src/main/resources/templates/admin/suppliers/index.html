<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Nhà Phân Phối - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}">
</head>
<body>
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    
    <div class="admin-main">
        <div class="admin-header">
            <div class="header-title">
                <h1>Quản Lý Nhà Phân Phối</h1>
                <p>Quản lý thông tin nhà phân phối và đối tác</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openSupplierModal()">
                    <i class="bi bi-plus-lg"></i> Thêm Nhà Phân Phối
                </button>
            </div>
        </div>

        <div class="data-table-container">
            <div class="table-filters">
                <div class="filter-group">
                    <i class="bi bi-search"></i>
                    <input type="text" id="searchInput" class="filter-input" 
                           placeholder="Tìm theo tên, email, số điện thoại..." 
                           onkeyup="searchSuppliers()">
                </div>
                
                <div class="filter-group">
                    <i class="bi bi-funnel"></i>
                    <select id="statusFilter" class="filter-input" onchange="filterSuppliers()">
                        <option value="">Tất Cả Trạng Thái</option>
                        <option value="true">Đang Hoạt Động</option>
                        <option value="false">Ngừng Hoạt Động</option>
                    </select>
                </div>
            </div>

            <table class="data-table">
                <thead>
                    <tr>
                        <th>Tên Nhà Phân Phối</th>
                        <th>Người Liên Hệ</th>
                        <th>Số Điện Thoại</th>
                        <th>Email</th>
                        <th>Địa Chỉ</th>
                        <th>Trạng Thái</th>
                        <th>Thao Tác</th>
                    </tr>
                </thead>
                <tbody id="suppliersTableBody">
                </tbody>
            </table>

            <div class="pagination">
                <div class="pagination-info">
                    Hiển thị <span id="showingStart">0</span> đến <span id="showingEnd">0</span> trong tổng số <span id="totalSuppliers">0</span> kết quả
                </div>
                <div class="pagination-buttons" id="paginationButtons">
                </div>
            </div>
        </div>
    </div>

    <!-- Supplier Modal -->
    <div id="supplierModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 700px;">
            <div class="modal-header" style="background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%); color: white; border-radius: 12px 12px 0 0; padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center;">
                <h2 style="margin: 0; font-size: 1.25rem; font-weight: 600; display: flex; align-items: center; gap: 0.5rem;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16" style="flex-shrink: 0;">
                        <path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zM4 15h3v-5H4v5zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3zm3 0h-2v3h2v-3z"/>
                    </svg>
                    <span id="modalTitle">Thêm Nhà Phân Phối Mới</span>
                </h2>
                <button class="modal-close" onclick="closeSupplierModal()" style="color: white; background: rgba(255,255,255,0.2); border: none; width: 32px; height: 32px; border-radius: 50%; font-size: 1.5rem; line-height: 1; cursor: pointer; display: flex; align-items: center; justify-content: center;">&times;</button>
            </div>
            <div class="modal-body" style="padding: 2rem;">
                <form id="supplierForm" onsubmit="saveSupplier(event)">
                    <input type="hidden" id="supplierId">
                    
                    <div class="mb-3">
                        <label for="supplierName" class="form-label">Tên nhà phân phối <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="supplierName" required placeholder="VD: Công ty TNHH ABC">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="supplierContactPerson" class="form-label">Người liên hệ</label>
                            <input type="text" class="form-control" id="supplierContactPerson" placeholder="VD: Nguyễn Văn A">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="supplierPhone" class="form-label">Số điện thoại</label>
                            <input type="tel" class="form-control" id="supplierPhone" placeholder="VD: 0901234567">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="supplierEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="supplierEmail" placeholder="VD: contact@company.com">
                    </div>

                    <div class="mb-3">
                        <label for="supplierAddress" class="form-label">Địa chỉ cụ thể</label>
                        <textarea class="form-control" id="supplierAddress" rows="3" placeholder="Số nhà, tên đường..."></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="supplierTaxCode" class="form-label">Mã số thuế</label>
                            <input type="text" class="form-control" id="supplierTaxCode" placeholder="VD: 0123456789">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="supplierIsActive" class="form-label">Trạng thái</label>
                            <select class="form-control" id="supplierIsActive">
                                <option value="true">Đang hoạt động</option>
                                <option value="false">Ngừng hoạt động</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="supplierDescription" class="form-label">Mô tả</label>
                        <textarea class="form-control" id="supplierDescription" rows="2" placeholder="Mô tả về nhà phân phối..."></textarea>
                    </div>
                    
                    <div class="modal-actions" style="display: flex; gap: 0.75rem; justify-content: flex-end; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
                        <button type="button" class="btn btn-outline-secondary" onclick="closeSupplierModal()">
                            <i class="bi bi-x-circle"></i> Hủy
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Lưu
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/js/admin-suppliers.js}"></script>
</body>
</html>
