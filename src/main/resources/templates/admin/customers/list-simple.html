<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Khách Hàng - Đặc Sản Quê Hương</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/modern-ecommerce.css?v=1">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .admin-container {
            padding: 2rem;
        }
        
        .admin-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .admin-title {
            color: white;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .customer-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">
                <i class="bi bi-people me-3"></i>
                Quản Lý Khách Hàng
            </h1>
        </div>

        <div class="admin-card">
            <!-- Navigation -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <a href="/admin/dashboard" class="btn btn-outline-primary me-2">
                        <i class="bi bi-arrow-left me-1"></i>Về Dashboard
                    </a>
                </div>
                <div class="col-md-6 text-end">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-danger">
                            <i class="bi bi-box-arrow-right me-1"></i>Đăng Xuất
                        </button>
                    </form>
                </div>
            </div>

            <!-- Search -->
            <div class="row mb-4">
                <div class="col-md-8">
                    <form method="get" class="d-flex">
                        <input type="text" class="form-control me-2" name="searchTerm" 
                               placeholder="Tìm kiếm khách hàng..." th:value="${searchTerm}">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search me-1"></i>Tìm kiếm
                        </button>
                    </form>
                </div>
                <div class="col-md-4 text-end">
                    <span class="text-muted">
                        Tổng: <strong th:text="${customers != null ? customers.totalElements : 0}">0</strong> khách hàng
                    </span>
                </div>
            </div>

            <!-- Customers Table -->
            <div class="customer-table">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>Khách hàng</th>
                                <th>Email</th>
                                <th>Số điện thoại</th>
                                <th>Vai trò</th>
                                <th>Ngày đăng ký</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="customer : ${customers}" th:if="${customers != null}">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="user-avatar me-3" th:text="${#strings.substring(customer.fullName != null ? customer.fullName : customer.username, 0, 1)}">U</div>
                                        <div>
                                            <strong th:text="${customer.fullName != null ? customer.fullName : customer.username}">Tên khách hàng</strong>
                                            <br>
                                            <small class="text-muted" th:text="'@' + ${customer.username}">@username</small>
                                        </div>
                                    </div>
                                </td>
                                <td th:text="${customer.email}">email@example.com</td>
                                <td th:text="${customer.phoneNumber != null ? customer.phoneNumber : 'Chưa cập nhật'}">Chưa cập nhật</td>
                                <td>
                                    <span class="badge" th:classappend="${customer.role.name() == 'ADMIN' ? 'bg-danger' : 'bg-primary'}" 
                                          th:text="${customer.role}">USER</span>
                                </td>
                                <td th:text="${#temporals.format(customer.createdAt, 'dd/MM/yyyy')}">01/01/2024</td>
                                <td>
                                    <span class="badge" th:classappend="${customer.isActive ? 'bg-success' : 'bg-secondary'}" 
                                          th:text="${customer.isActive ? 'Hoạt động' : 'Tạm khóa'}">Hoạt động</span>
                                </td>
                                <td>
                                    <a th:href="@{'/admin/customers/' + ${customer.id}}" class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-eye me-1"></i>Xem
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${customers == null or customers.empty}">
                                <td colspan="7" class="text-center py-4">
                                    <i class="bi bi-people fs-1 text-muted mb-3 d-block"></i>
                                    <p class="text-muted">Không có khách hàng nào</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div th:if="${customers != null and customers.totalPages > 1}" class="d-flex justify-content-center mt-4">
                <nav>
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${customers.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/customers(page=${customers.number - 1}, size=${customers.size}, searchTerm=${searchTerm})}">Trước</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, customers.totalPages - 1)}" 
                            th:classappend="${i == customers.number} ? 'active'">
                            <a class="page-link" th:href="@{/admin/customers(page=${i}, size=${customers.size}, searchTerm=${searchTerm})}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${customers.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/customers(page=${customers.number + 1}, size=${customers.size}, searchTerm=${searchTerm})}">Sau</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
