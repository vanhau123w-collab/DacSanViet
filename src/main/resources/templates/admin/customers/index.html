<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers Management - Đặc Sản Việt Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}">
</head>
<body>
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    
    <div class="admin-main">
        <div class="admin-header">
            <div class="header-title">
                <h1>Quản Lý Khách Hàng</h1>
                <p>Quản lý cơ sở khách hàng, xem lịch sử và chỉnh sửa thông tin</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="exportCustomers()">
                    <i class="bi bi-download"></i> Xuất CSV
                </button>
                <button class="btn btn-primary" onclick="addCustomer()">
                    <i class="bi bi-plus-lg"></i> Thêm Khách Hàng
                </button>
            </div>
        </div>

        <div class="data-table-container">
            <div class="table-filters">
                <div class="filter-group">
                    <i class="bi bi-search"></i>
                    <input type="text" id="searchInput" class="filter-input" 
                           placeholder="Tìm theo tên, email, hoặc số điện thoại..." 
                           onkeyup="searchCustomers()">
                </div>
                
                <div class="filter-group">
                    <select id="statusFilter" class="filter-input" onchange="filterCustomers()">
                        <option value="">Tất Cả Trạng Thái</option>
                        <option value="active">Hoạt Động</option>
                        <option value="inactive">Không Hoạt Động</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <select id="joinedFilter" class="filter-input" onchange="filterCustomers()">
                        <option value="">Tất Cả Thời Gian</option>
                        <option value="7days">7 Ngày Qua</option>
                        <option value="30days">30 Ngày Qua</option>
                        <option value="90days">90 Ngày Qua</option>
                    </select>
                </div>
            </div>

            <table class="data-table">
                <thead>
                    <tr>
                        <th>Khách Hàng</th>
                        <th>Thông Tin Liên Hệ</th>
                        <th>Tổng Đơn</th>
                        <th>Tổng Chi Tiêu</th>
                        <th>Trạng Thái</th>
                        <th>Thao Tác</th>
                    </tr>
                </thead>
                <tbody id="customersTableBody">
                    <!-- Dynamic content -->
                </tbody>
            </table>

            <div class="pagination">
                <div class="pagination-info">
                    Hiển thị <span id="showingStart">1</span> đến <span id="showingEnd">10</span> trong tổng số <span id="totalCustomers">0</span> kết quả
                </div>
                <div class="pagination-buttons" id="paginationButtons"></div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/admin-customers.js}"></script>
</body>
</html>
