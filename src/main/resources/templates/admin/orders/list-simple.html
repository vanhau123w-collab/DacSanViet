<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Đơn Hàng - Đặc Sản Quê Hương</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/modern-ecommerce.css?v=1">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .admin-container {
            padding: 2rem;
        }
        
        .admin-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .admin-title {
            color: white;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .order-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-pending { background: #fff3cd; color: #856404; }
        .status-confirmed { background: #d1ecf1; color: #0c5460; }
        .status-shipped { background: #d4edda; color: #155724; }
        .status-delivered { background: #d1ecf1; color: #0c5460; }
        .status-cancelled { background: #f8d7da; color: #721c24; }
    </style>
</head>

<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">
                <i class="bi bi-list-check me-3"></i>
                Quản Lý Đơn Hàng
            </h1>
        </div>

        <div class="admin-card">
            <!-- Navigation -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <a href="/admin/dashboard" class="btn btn-outline-primary me-2">
                        <i class="bi bi-arrow-left me-1"></i>Về Dashboard
                    </a>
                </div>
                <div class="col-md-6 text-end">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-danger">
                            <i class="bi bi-box-arrow-right me-1"></i>Đăng Xuất
                        </button>
                    </form>
                </div>
            </div>

            <!-- Filters -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <select class="form-select" name="status">
                        <option value="">Tất cả trạng thái</option>
                        <option value="PENDING" th:selected="${currentStatus?.name() == 'PENDING'}">Chờ xử lý</option>
                        <option value="CONFIRMED" th:selected="${currentStatus?.name() == 'CONFIRMED'}">Đã xác nhận</option>
                        <option value="SHIPPED" th:selected="${currentStatus?.name() == 'SHIPPED'}">Đã gửi hàng</option>
                        <option value="DELIVERED" th:selected="${currentStatus?.name() == 'DELIVERED'}">Đã giao hàng</option>
                        <option value="CANCELLED" th:selected="${currentStatus?.name() == 'CANCELLED'}">Đã hủy</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="date" class="form-control" name="startDate" th:value="${startDate}">
                </div>
                <div class="col-md-3">
                    <input type="date" class="form-control" name="endDate" th:value="${endDate}">
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-funnel me-1"></i>Lọc
                    </button>
                </div>
            </div>

            <!-- Orders Table -->
            <div class="order-table">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Khách hàng</th>
                                <th>Ngày đặt</th>
                                <th>Trạng thái</th>
                                <th>Tổng tiền</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders}" th:if="${orders != null}">
                                <td>
                                    <strong th:text="'#' + ${order.id}">#1234</strong>
                                </td>
                                <td>
                                    <div>
                                        <strong th:text="${order.user != null ? order.user.fullName : 'N/A'}">Tên khách hàng</strong>
                                        <br>
                                        <small class="text-muted" th:text="${order.user != null ? order.user.email : ''}">email@example.com</small>
                                    </div>
                                </td>
                                <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}">01/01/2024 10:00</td>
                                <td>
                                    <span class="status-badge" 
                                          th:classappend="${
                                              order.status.name() == 'PENDING' ? 'status-pending' : 
                                              order.status.name() == 'CONFIRMED' ? 'status-confirmed' : 
                                              order.status.name() == 'SHIPPED' ? 'status-shipped' : 
                                              order.status.name() == 'DELIVERED' ? 'status-delivered' : 'status-cancelled'
                                          }" 
                                          th:text="${order.status}">PENDING</span>
                                </td>
                                <td>
                                    <strong th:text="${#numbers.formatCurrency(order.totalAmount)}">100,000 ₫</strong>
                                </td>
                                <td>
                                    <a th:href="@{'/admin/orders/' + ${order.id}}" class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-eye me-1"></i>Xem
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${orders == null or orders.empty}">
                                <td colspan="6" class="text-center py-4">
                                    <i class="bi bi-inbox fs-1 text-muted mb-3 d-block"></i>
                                    <p class="text-muted">Không có đơn hàng nào</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div th:if="${orders != null and orders.totalPages > 1}" class="d-flex justify-content-center mt-4">
                <nav>
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${orders.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/orders(page=${orders.number - 1}, size=${orders.size})}">Trước</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, orders.totalPages - 1)}" 
                            th:classappend="${i == orders.number} ? 'active'">
                            <a class="page-link" th:href="@{/admin/orders(page=${i}, size=${orders.size})}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${orders.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/orders(page=${orders.number + 1}, size=${orders.size})}">Sau</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
