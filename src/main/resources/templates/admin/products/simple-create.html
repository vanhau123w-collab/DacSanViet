<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Sản Phẩm Mới - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-shop me-2"></i>Đặc Sản Quê Hương - Admin
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">
                <i class="bi bi-plus-circle me-2"></i>Thêm Sản Phẩm Mới
            </h1>
            <a href="/admin/products" class="btn btn-secondary">
                <i class="bi bi-arrow-left me-1"></i>Quay lại
            </a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/products/create}" th:object="${product}" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Tên sản phẩm <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" 
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" 
                                       placeholder="Nhập tên sản phẩm" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="categoryId" class="form-label">Danh mục <span class="text-danger">*</span></label>
                                <select class="form-select" id="categoryId" th:field="*{categoryId}" required>
                                    <option value="">Chọn danh mục</option>
                                    <option th:each="category : ${categories}" 
                                            th:value="${category.id}" 
                                            th:text="${category.name}">Danh mục</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Mô tả sản phẩm</label>
                        <textarea class="form-control" id="description" th:field="*{description}" 
                                  rows="3" placeholder="Nhập mô tả chi tiết về sản phẩm"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="price" class="form-label">Giá (VNĐ) <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="price" th:field="*{price}" 
                                       step="1000" min="0" placeholder="0" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="stockQuantity" class="form-label">Số lượng kho <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="stockQuantity" th:field="*{stockQuantity}" 
                                       min="0" placeholder="0" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="weightGrams" class="form-label">Trọng lượng (gram)</label>
                                <input type="number" class="form-control" id="weightGrams" th:field="*{weightGrams}" 
                                       min="0" placeholder="0">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="origin" class="form-label">Xuất xứ</label>
                                <input type="text" class="form-control" id="origin" th:field="*{origin}" 
                                       placeholder="Ví dụ: Hà Nội, Việt Nam">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="imageUrl" class="form-label">URL hình ảnh</label>
                                <input type="url" class="form-control" id="imageUrl" th:field="*{imageUrl}" 
                                       placeholder="https://example.com/image.jpg">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="isActive" th:field="*{isActive}" checked>
                                <label class="form-check-label" for="isActive">
                                    Kích hoạt sản phẩm
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="isFeatured" th:field="*{isFeatured}">
                                <label class="form-check-label" for="isFeatured">
                                    Sản phẩm nổi bật
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2">
                        <a href="/admin/products" class="btn btn-secondary">
                            <i class="bi bi-x-circle me-1"></i>Hủy
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-1"></i>Tạo sản phẩm
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
