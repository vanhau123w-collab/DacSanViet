<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Management - Đặc Sản Việt Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}">
</head>
<body>
    <!-- Sidebar -->
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    
    <!-- Main Content -->
    <div class="admin-main">
        <!-- Header -->
        <div class="admin-header">
            <div class="header-title">
                <h1>Quản Lý Sản Phẩm</h1>
                <p>Quản lý toàn bộ danh mục đặc sản Việt Nam</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="exportProducts()">
                    <i class="bi bi-download"></i> Xuất CSV
                </button>
                <button class="btn btn-primary" onclick="showAddProductModal()">
                    <i class="bi bi-plus-lg"></i> Thêm Sản Phẩm
                </button>
            </div>
        </div>

        <!-- Filters -->
        <div class="data-table-container">
            <div class="table-filters">
                <div class="filter-group">
                    <i class="bi bi-search"></i>
                    <input type="text" id="searchInput" class="filter-input" 
                           placeholder="Tìm theo tên, SKU, hoặc danh mục..." 
                           onkeyup="searchProducts()">
                </div>
                
                <div class="filter-group">
                    <i class="bi bi-funnel"></i>
                    <select id="categoryFilter" class="filter-input" onchange="filterProducts()">
                        <option value="">Tất Cả Danh Mục</option>
                        <!-- Dynamic categories -->
                    </select>
                </div>
                
                <div class="filter-group">
                    <i class="bi bi-tag"></i>
                    <select id="statusFilter" class="filter-input" onchange="filterProducts()">
                        <option value="">Tất Cả Trạng Thái</option>
                        <option value="in_stock">Còn Hàng</option>
                        <option value="low_stock">Sắp Hết</option>
                        <option value="out_of_stock">Hết Hàng</option>
                    </select>
                </div>
            </div>

            <!-- Products Table -->
            <table class="data-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll" onchange="toggleSelectAll()"></th>
                        <th>Tên Sản Phẩm</th>
                        <th>Danh Mục</th>
                        <th>Giá</th>
                        <th>Tồn Kho</th>
                        <th>Trạng Thái</th>
                        <th>Thao Tác</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    <!-- Dynamic content -->
                </tbody>
            </table>

            <!-- Pagination -->
            <div class="pagination">
                <div class="pagination-info">
                    Hiển thị <span id="showingStart">1</span> đến <span id="showingEnd">10</span> trong tổng số <span id="totalProducts">0</span> kết quả
                </div>
                <div class="pagination-buttons" id="paginationButtons">
                    <!-- Dynamic pagination -->
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/admin-products.js}"></script>
</body>
</html>
