<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Sản Phẩm - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-shop me-2"></i>Đặc Sản Quê Hương - Admin
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">
            <i class="bi bi-box-seam me-2"></i>Quản Lý Sản Phẩm
        </h1>
        
        <div class="mb-3">
            <a href="/admin/products/create" class="btn btn-primary">
                <i class="bi bi-plus-circle me-1"></i>Thêm Sản Phẩm
            </a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên sản phẩm</th>
                                <th>Giá</th>
                                <th>Kho</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products.content}">
                                <td th:text="${product.id}">1</td>
                                <td th:text="${product.name}">Tên sản phẩm</td>
                                <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + '₫'">0₫</td>
                                <td th:text="${product.stockQuantity}">0</td>
                                <td>
                                    <span th:class="'badge ' + (${product.isActive} ? 'bg-success' : 'bg-secondary')"
                                          th:text="${product.isActive ? 'Hoạt động' : 'Vô hiệu'}">Trạng thái</span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/products/{id}/edit(id=${product.id})}" 
                                       class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${products.content.empty}">
                                <td colspan="6" class="text-center">Không có sản phẩm nào</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
