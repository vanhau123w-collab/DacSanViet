<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Sản Phẩm - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}">
    <style>
        /* FORCE 2 COLUMN LAYOUT - LOAD AFTER BOOTSTRAP */
        @media (min-width: 992px) {
            .row.g-4 > .col-lg-8 {
                flex: 0 0 auto !important;
                width: 66.666667% !important;
                max-width: 66.666667% !important;
            }
            
            .row.g-4 > .col-lg-4 {
                flex: 0 0 auto !important;
                width: 33.333333% !important;
                max-width: 33.333333% !important;
            }
        }
        
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }
        
        .card-header {
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
        }
        
        .card-header h5 {
            color: var(--text-primary);
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .form-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        
        .form-control, .form-select {
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.95rem;
        }
        
        .form-control:focus, .form-select:focus {
            background: var(--dark-bg);
            border-color: var(--primary-color);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.15);
        }
        
        .form-control-lg {
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--primary-color);
            border: none;
        }
        
        .btn-primary:hover {
            background: #e65a2f;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }
        
        .btn-outline-secondary {
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        
        .btn-outline-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--text-primary);
        }
        
        .text-danger {
            color: #ff4444 !important;
        }
        
        .text-muted {
            color: #888 !important;
            font-size: 0.85rem;
        }
        
        .img-fluid {
            max-width: 100%;
            height: auto;
        }
        
        .rounded {
            border-radius: 8px !important;
        }
        
        /* TinyMCE Adjustments */
        .tox-tinymce {
            border: 1px solid var(--border-color) !important;
            border-radius: 8px !important;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    
    <!-- Main Content -->
    <div class="admin-main">
        <div class="container-fluid py-4">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h3 mb-1">
                        <i class="bi bi-pencil-square me-2"></i>Chỉnh Sửa Sản Phẩm
                    </h1>
                    <p class="text-muted mb-0">Cập nhật thông tin sản phẩm</p>
                </div>
                <a th:href="@{/admin/products}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i>Quay lại
                </a>
            </div>
            
            <!-- Form -->
            <form th:action="@{/admin/products/edit/{id}(id=${product.id})}" method="post" enctype="multipart/form-data">
                <div style="display: flex; gap: 1.5rem;">
                    <!-- Left Column - Main Info -->
                    <div style="flex: 1; max-width: 66.666667%;">
                        <!-- Basic Info Card -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="bi bi-info-circle me-2"></i>Thông tin cơ bản</h5>
                            </div>
                            <div class="card-body">
                                <!-- Product Name -->
                                <div class="mb-3">
                                    <label for="name" class="form-label">
                                        Tên sản phẩm <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control form-control-lg" id="name" name="name" 
                                           th:value="${product.name}" required>
                                </div>
                                
                                <!-- Category & Price -->
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="categoryId" class="form-label">
                                            Danh mục <span class="text-danger">*</span>
                                        </label>
                                        <select class="form-select" id="categoryId" name="categoryId" required>
                                            <option value="">Chọn danh mục</option>
                                            <option th:each="category : ${categories}" 
                                                    th:value="${category.id}" 
                                                    th:text="${category.name}"
                                                    th:selected="${product.category != null && product.category.id == category.id}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="price" class="form-label">
                                            Giá (VNĐ) <span class="text-danger">*</span>
                                        </label>
                                        <input type="number" class="form-control" id="price" name="price" 
                                               th:value="${product.price}" step="1000" min="0" required>
                                    </div>
                                </div>
                                
                                <!-- Stock -->
                                <div class="mb-3">
                                    <label for="stockQuantity" class="form-label">
                                        Số lượng kho <span class="text-danger">*</span>
                                    </label>
                                    <input type="number" class="form-control" id="stockQuantity" name="stockQuantity" 
                                           th:value="${product.stockQuantity}" min="0" required>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Description Card -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="bi bi-file-text me-2"></i>Mô tả sản phẩm</h5>
                            </div>
                            <div class="card-body">
                                <textarea id="description" name="description" th:text="${product.description}"></textarea>
                            </div>
                        </div>
                        
                        <!-- Story Card -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="bi bi-book me-2"></i>Câu chuyện sản phẩm</h5>
                            </div>
                            <div class="card-body">
                                <textarea id="story" name="story" th:text="${product.story}"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Right Column - Images & Settings -->
                    <div style="flex: 1; max-width: 33.333333%;">
                        <!-- Status Card -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="bi bi-gear me-2"></i>Trạng thái</h5>
                            </div>
                            <div class="card-body">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="active" name="active" 
                                           th:checked="${product.isActive}">
                                    <label class="form-check-label" for="active">
                                        Kích hoạt sản phẩm
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Main Image Card -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="bi bi-image me-2"></i>Hình ảnh chính</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3" th:if="${product.imageUrl}">
                                    <img th:src="${product.imageUrl}" alt="Current" class="img-fluid rounded">
                                </div>
                                <input type="file" class="form-control" id="mainImage" name="mainImage" 
                                       accept="image/*" onchange="previewMainImage(this)">
                                <div id="mainImagePreview" class="mt-2"></div>
                            </div>
                        </div>
                        
                        <!-- Additional Images Card -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="bi bi-images me-2"></i>Hình ảnh bổ sung</h5>
                            </div>
                            <div class="card-body">
                                <!-- Existing Images -->
                                <div class="mb-3" th:if="${productImages != null && !productImages.isEmpty()}">
                                    <label class="form-label">Hình ảnh hiện tại:</label>
                                    <div class="row g-2">
                                        <div class="col-6" th:each="img : ${productImages}">
                                            <div class="position-relative">
                                                <img th:src="${img.imageUrl}" alt="Product" class="img-fluid rounded">
                                                <button type="button" class="btn btn-sm btn-danger position-absolute top-0 end-0 m-1" 
                                                        th:onclick="'deleteImage(' + ${img.id} + ')'">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Upload New -->
                                <label class="form-label">Thêm hình mới:</label>
                                <input type="file" class="form-control" id="additionalImages" name="additionalImages" 
                                       accept="image/*" multiple onchange="previewAdditionalImages(this)">
                                <div id="additionalImagesPreview" class="mt-2"></div>
                            </div>
                        </div>
                        
                        <!-- Action Buttons -->
                        <div class="card">
                            <div class="card-body">
                                <button type="submit" class="btn btn-primary w-100 mb-2">
                                    <i class="bi bi-check-circle me-1"></i>Cập nhật sản phẩm
                                </button>
                                <a th:href="@{/admin/products}" class="btn btn-outline-secondary w-100">
                                    <i class="bi bi-x-circle me-1"></i>Hủy
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- CKEditor 5 -->
    <script src="https://cdn.ckeditor.com/ckeditor5/41.0.0/classic/ckeditor.js"></script>
    
    <script>
        // Get existing content
        const descriptionContent = document.querySelector('#description').value;
        const storyContent = document.querySelector('#story').value;
        
        // Initialize CKEditor 5 for Description
        ClassicEditor
            .create(document.querySelector('#description'), {
                toolbar: [
                    'heading', '|',
                    'bold', 'italic', 'underline', 'strikethrough', '|',
                    'link', 'uploadImage', 'insertTable', 'blockQuote', '|',
                    'bulletedList', 'numberedList', '|',
                    'outdent', 'indent', '|',
                    'undo', 'redo'
                ]
            })
            .then(editor => {
                window.descriptionEditor = editor;
                if (descriptionContent) {
                    editor.setData(descriptionContent);
                }
                console.log('Description editor ready!');
            })
            .catch(error => {
                console.error('Error initializing description editor:', error);
            });
        
        // Initialize CKEditor 5 for Story
        ClassicEditor
            .create(document.querySelector('#story'), {
                toolbar: [
                    'heading', '|',
                    'bold', 'italic', 'underline', 'strikethrough', '|',
                    'link', 'uploadImage', 'insertTable', 'blockQuote', '|',
                    'bulletedList', 'numberedList', '|',
                    'outdent', 'indent', '|',
                    'undo', 'redo'
                ]
            })
            .then(editor => {
                window.storyEditor = editor;
                if (storyContent) {
                    editor.setData(storyContent);
                }
                console.log('Story editor ready!');
            })
            .catch(error => {
                console.error('Error initializing story editor:', error);
            });
        
        // Preview main image
        function previewMainImage(input) {
            const preview = document.getElementById('mainImagePreview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = '<img src="' + e.target.result + '" class="img-fluid rounded mt-2">';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        
        // Preview additional images
        function previewAdditionalImages(input) {
            const preview = document.getElementById('additionalImagesPreview');
            preview.innerHTML = '';
            
            if (input.files) {
                Array.from(input.files).forEach((file) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const div = document.createElement('div');
                        div.className = 'd-inline-block me-2 mt-2';
                        div.innerHTML = '<img src="' + e.target.result + '" class="rounded" style="width: 80px; height: 80px; object-fit: cover;">';
                        preview.appendChild(div);
                    }
                    reader.readAsDataURL(file);
                });
            }
        }
        
        // Delete image
        function deleteImage(imageId) {
            if (confirm('Bạn có chắc chắn muốn xóa hình ảnh này?')) {
                fetch('/admin/products/images/' + imageId, {
                    method: 'DELETE'
                }).then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Lỗi khi xóa hình ảnh');
                    }
                }).catch(error => {
                    alert('Lỗi: ' + error.message);
                });
            }
        }
    </script>
</body>
</html>
