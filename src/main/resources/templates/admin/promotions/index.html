<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Khuyến Mãi - Đặc Sản Việt Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}">
</head>
<body>
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    
    <div class="admin-main">
        <div class="admin-header">
            <div class="header-title">
                <h1>Quản Lý Khuyến Mãi</h1>
                <p>Quản lý mã giảm giá và chương trình khuyến mãi</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="showAddModal()">
                    <i class="bi bi-plus-lg"></i> Thêm Khuyến Mãi
                </button>
            </div>
        </div>

        <div class="data-table-container">
            <div class="table-filters">
                <div class="filter-group">
                    <i class="bi bi-search"></i>
                    <input type="text" id="searchInput" class="filter-input" 
                           placeholder="Tìm theo mã hoặc mô tả..." 
                           onkeyup="searchPromotions()">
                </div>
                
                <div class="filter-group">
                    <select id="statusFilter" class="filter-input" onchange="filterPromotions()">
                        <option value="">Tất Cả Trạng Thái</option>
                        <option value="active">Đang Hoạt Động</option>
                        <option value="inactive">Không Hoạt Động</option>
                    </select>
                </div>
            </div>

            <table class="data-table">
                <thead>
                    <tr>
                        <th>Mã</th>
                        <th>Mô Tả</th>
                        <th>Loại Giảm Giá</th>
                        <th>Giá Trị</th>
                        <th>Sử Dụng</th>
                        <th>Thời Gian</th>
                        <th>Trạng Thái</th>
                        <th>Thao Tác</th>
                    </tr>
                </thead>
                <tbody id="promotionsTableBody">
                    <!-- Dynamic content -->
                </tbody>
            </table>

            <div class="pagination">
                <div class="pagination-info">
                    Hiển thị <span id="showingStart">1</span> đến <span id="showingEnd">10</span> trong tổng số <span id="totalPromotions">0</span> kết quả
                </div>
                <div class="pagination-buttons" id="paginationButtons"></div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="promotionModal" class="modal">
        <div class="modal-content" style="max-width: 700px;">
            <div class="modal-header">
                <h3 id="modalTitle">Thêm Khuyến Mãi</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="promotionForm">
                    <input type="hidden" id="promotionId">
                    
                    <div class="form-row">
                        <div class="form-col">
                            <label for="code">Mã Khuyến Mãi *</label>
                            <input type="text" id="code" class="form-control" required 
                                   placeholder="VD: SUMMER2024" style="text-transform: uppercase;">
                        </div>
                        <div class="form-col">
                            <label for="discountType">Loại Giảm Giá *</label>
                            <select id="discountType" class="form-control" required onchange="updateDiscountFields()">
                                <option value="PERCENTAGE">Phần Trăm (%)</option>
                                <option value="FIXED_AMOUNT">Số Tiền Cố Định (₫)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Mô Tả</label>
                        <textarea id="description" class="form-control" rows="2" 
                                  placeholder="Mô tả chương trình khuyến mãi"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-col">
                            <label for="discountValue">Giá Trị Giảm *</label>
                            <input type="number" id="discountValue" class="form-control" required 
                                   min="0" step="0.01" placeholder="VD: 10">
                            <small class="form-hint" id="discountHint">Nhập % giảm giá (0-100)</small>
                        </div>
                        <div class="form-col">
                            <label for="maxDiscountAmount">Giảm Tối Đa (₫)</label>
                            <input type="number" id="maxDiscountAmount" class="form-control" 
                                   min="0" step="1000" placeholder="VD: 100000">
                            <small class="form-hint">Chỉ áp dụng cho giảm %</small>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col">
                            <label for="minOrderValue">Đơn Tối Thiểu (₫)</label>
                            <input type="number" id="minOrderValue" class="form-control" 
                                   min="0" step="1000" value="0" placeholder="VD: 200000">
                        </div>
                        <div class="form-col">
                            <label for="usageLimit">Giới Hạn Sử Dụng</label>
                            <input type="number" id="usageLimit" class="form-control" 
                                   min="1" placeholder="Không giới hạn">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-col">
                            <label for="startDate">Ngày Bắt Đầu *</label>
                            <input type="datetime-local" id="startDate" class="form-control" required>
                        </div>
                        <div class="form-col">
                            <label for="endDate">Ngày Kết Thúc *</label>
                            <input type="datetime-local" id="endDate" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-check-label">
                            <input type="checkbox" id="isActive" checked> Kích hoạt ngay
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Hủy</button>
                <button class="btn btn-primary" onclick="savePromotion()">Lưu</button>
            </div>
        </div>
    </div>

    <script th:src="@{/js/admin-promotions.js}"></script>
</body>
</html>
