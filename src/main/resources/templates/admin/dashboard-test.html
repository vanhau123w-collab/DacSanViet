<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard - Đặc Sản Quê Hương</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Test Dashboard</h1>
        
        <div class="alert alert-success">
            <i class="bi bi-check-circle me-2"></i>
            Dashboard đang hoạt động bình thường!
        </div>
        
        <div class="row">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Tổng đơn hàng</h5>
                        <h2 class="text-primary" th:text="${totalOrders ?: 0}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Chờ xử lý</h5>
                        <h2 class="text-warning" th:text="${pendingOrders ?: 0}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Đang xử lý</h5>
                        <h2 class="text-info" th:text="${processingOrders ?: 0}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Đã giao</h5>
                        <h2 class="text-success" th:text="${shippedOrders ?: 0}">0</h2>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>Đơn hàng gần đây</h3>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Khách hàng</th>
                            <th>Trạng thái</th>
                            <th>Tổng tiền</th>
                            <th>Ngày tạo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${recentOrders}" th:if="${recentOrders != null}">
                            <td th:text="${order.id}">1</td>
                            <td th:text="${order.userFullName ?: 'N/A'}">Khách hàng</td>
                            <td>
                                <span class="badge bg-primary" th:text="${order.status}">PENDING</span>
                            </td>
                            <td th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + '₫'">100,000₫</td>
                            <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}">01/01/2024</td>
                        </tr>
                        <tr th:if="${recentOrders == null or recentOrders.empty}">
                            <td colspan="5" class="text-center text-muted">Chưa có đơn hàng nào</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/admin/dashboard" class="btn btn-primary">Về Dashboard chính</a>
            <a href="/admin/orders" class="btn btn-secondary">Quản lý đơn hàng</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
