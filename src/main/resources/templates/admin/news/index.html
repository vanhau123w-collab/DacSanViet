<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Tin Tức - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}">
    <style>
        .news-filters {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .filter-row {
            display: flex;
            gap: 1rem;
            align-items: end;
            flex-wrap: wrap;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-draft {
            background: rgba(108, 117, 125, 0.2);
            color: #6c757d;
        }
        
        .status-published {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }
        
        .status-archived {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
        
        .featured-badge {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .article-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .article-title {
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .article-title:hover {
            color: var(--primary-color);
        }
        
        .article-excerpt {
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .view-count {
            color: var(--text-muted);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .bulk-actions {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: none;
        }
        
        .bulk-actions.show {
            display: block;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    
    <!-- Main Content -->
    <div class="admin-main">
        <!-- Header -->
        <div class="admin-header">
            <div class="header-title">
                <h1><i class="bi bi-newspaper me-2"></i>Quản Lý Tin Tức</h1>
                <p>Tạo, chỉnh sửa và quản lý các bài viết tin tức</p>
            </div>
            <div class="header-actions">
                <a href="/admin/news/categories" class="btn btn-outline-secondary">
                    <i class="bi bi-folder"></i> Danh mục
                </a>
                <button class="btn btn-secondary" onclick="refreshData()">
                    <i class="bi bi-arrow-clockwise"></i> Làm mới
                </button>
                <a href="/admin/news/create" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Thêm bài viết
                </a>
            </div>
        </div>

        <!-- Filters -->
        <div class="news-filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label class="form-label">Tìm kiếm</label>
                    <input type="text" class="form-control" id="searchInput" placeholder="Tìm theo tiêu đề, nội dung...">
                </div>
                <div class="filter-group">
                    <label class="form-label">Trạng thái</label>
                    <select class="form-select" id="statusFilter">
                        <option value="">Tất cả trạng thái</option>
                        <option value="DRAFT">Bản nháp</option>
                        <option value="PUBLISHED">Đã xuất bản</option>
                        <option value="ARCHIVED">Đã lưu trữ</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="form-label">Danh mục</label>
                    <select class="form-select" id="categoryFilter">
                        <option value="">Tất cả danh mục</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="form-label">Nổi bật</label>
                    <select class="form-select" id="featuredFilter">
                        <option value="">Tất cả</option>
                        <option value="true">Nổi bật</option>
                        <option value="false">Không nổi bật</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="form-label">&nbsp;</label>
                    <button class="btn btn-primary w-100" onclick="applyFilters()">
                        <i class="bi bi-search"></i> Tìm kiếm
                    </button>
                </div>
            </div>
        </div>

        <!-- Bulk Actions -->
        <div class="bulk-actions" id="bulkActions">
            <div class="d-flex justify-content-between align-items-center">
                <span id="selectedCount">0 bài viết được chọn</span>
                <div class="action-buttons">
                    <button class="btn btn-success btn-sm" onclick="bulkAction('publish')">
                        <i class="bi bi-check-circle"></i> Xuất bản
                    </button>
                    <button class="btn btn-warning btn-sm" onclick="bulkAction('unpublish')">
                        <i class="bi bi-pause-circle"></i> Hủy xuất bản
                    </button>
                    <button class="btn btn-info btn-sm" onclick="bulkAction('feature')">
                        <i class="bi bi-star"></i> Đánh dấu nổi bật
                    </button>
                    <button class="btn btn-danger btn-sm" onclick="bulkAction('delete')">
                        <i class="bi bi-trash"></i> Xóa
                    </button>
                </div>
            </div>
        </div>

        <!-- Articles Table -->
        <div class="data-table-container">
            <div class="table-header">
                <h3>Danh sách bài viết</h3>
                <div class="d-flex gap-2">
                    <select class="form-select form-select-sm" id="pageSizeSelect" style="width: auto;">
                        <option value="10">10 / trang</option>
                        <option value="25">25 / trang</option>
                        <option value="50">50 / trang</option>
                    </select>
                </div>
            </div>
            
            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th width="40">
                                <input type="checkbox" id="selectAll" onchange="toggleSelectAll()">
                            </th>
                            <th width="80">Hình ảnh</th>
                            <th>Tiêu đề</th>
                            <th width="120">Danh mục</th>
                            <th width="100">Trạng thái</th>
                            <th width="80">Lượt xem</th>
                            <th width="120">Ngày tạo</th>
                            <th width="120">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="articlesTableBody">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>
            
            <!-- Pagination -->
            <div class="d-flex justify-content-between align-items-center mt-3">
                <div class="text-muted" id="paginationInfo">
                    Hiển thị 0 - 0 của 0 bài viết
                </div>
                <nav>
                    <ul class="pagination pagination-sm mb-0" id="pagination">
                        <!-- Dynamic pagination -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Đang tải...</span>
            </div>
            <div class="mt-2">Đang xử lý...</div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Global variables
        let currentPage = 0;
        let pageSize = 10;
        let totalPages = 0;
        let totalElements = 0;
        let selectedArticles = new Set();
        let categories = [];
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            loadArticles();
            
            // Setup event listeners
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    applyFilters();
                }
            });
            
            document.getElementById('pageSizeSelect').addEventListener('change', function() {
                pageSize = parseInt(this.value);
                currentPage = 0;
                loadArticles();
            });
        });
        
        // Load categories for filter dropdown
        async function loadCategories() {
            try {
                const response = await fetch('/api/admin/news/categories/active');
                if (response.ok) {
                    categories = await response.json();
                    const categoryFilter = document.getElementById('categoryFilter');
                    categoryFilter.innerHTML = '<option value="">Tất cả danh mục</option>';
                    categories.forEach(category => {
                        categoryFilter.innerHTML += `<option value="${category.id}">${category.name}</option>`;
                    });
                }
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }
        
        // Load articles with current filters and pagination
        async function loadArticles() {
            try {
                showLoading(true);
                
                const params = new URLSearchParams({
                    page: currentPage,
                    size: pageSize,
                    sort: 'createdAt',
                    direction: 'desc'
                });
                
                // Add filters
                const search = document.getElementById('searchInput').value.trim();
                const status = document.getElementById('statusFilter').value;
                const categoryId = document.getElementById('categoryFilter').value;
                const featured = document.getElementById('featuredFilter').value;
                
                if (search) params.append('search', search);
                if (status) params.append('status', status);
                if (categoryId) params.append('categoryId', categoryId);
                if (featured) params.append('featured', featured);
                
                const response = await fetch(`/api/admin/news?${params}`);
                if (response.ok) {
                    const data = await response.json();
                    displayArticles(data.content);
                    updatePagination(data);
                } else {
                    throw new Error('Failed to load articles');
                }
            } catch (error) {
                console.error('Error loading articles:', error);
                showNotification('Lỗi khi tải danh sách bài viết', 'error');
            } finally {
                showLoading(false);
            }
        }
        
        // Display articles in table
        function displayArticles(articles) {
            const tbody = document.getElementById('articlesTableBody');
            
            if (articles.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="text-center py-4">
                            <i class="bi bi-inbox text-muted" style="font-size: 3rem;"></i>
                            <div class="mt-2 text-muted">Không có bài viết nào</div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = articles.map(article => {
                const statusClass = `status-${article.status.toLowerCase()}`;
                const categoryName = categories.find(c => c.id === article.categoryId)?.name || 'Chưa phân loại';
                const thumbnail = article.thumbnailImage || article.featuredImage || '/images/news-placeholder.jpg';
                
                return `
                    <tr>
                        <td>
                            <input type="checkbox" class="article-checkbox" value="${article.id}" 
                                   onchange="toggleArticleSelection(${article.id})">
                        </td>
                        <td>
                            <img src="${thumbnail}" alt="${article.title}" class="article-thumbnail">
                        </td>
                        <td>
                            <div>
                                <a href="/admin/news/edit/${article.id}" class="article-title">${article.title}</a>
                                ${article.isFeatured ? '<span class="featured-badge ms-2">Nổi bật</span>' : ''}
                            </div>
                            <div class="article-excerpt mt-1">${article.excerpt || ''}</div>
                        </td>
                        <td>
                            <span class="badge bg-secondary">${categoryName}</span>
                        </td>
                        <td>
                            <span class="status-badge ${statusClass}">${getStatusText(article.status)}</span>
                        </td>
                        <td>
                            <div class="view-count">
                                <i class="bi bi-eye"></i>
                                ${article.viewCount || 0}
                            </div>
                        </td>
                        <td>
                            <small class="text-muted">${formatDate(article.createdAt)}</small>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <a href="/admin/news/edit/${article.id}" class="btn btn-sm btn-outline-primary" title="Chỉnh sửa">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <button class="btn btn-sm btn-outline-success" onclick="togglePublish(${article.id}, '${article.status}')" 
                                        title="${article.status === 'PUBLISHED' ? 'Hủy xuất bản' : 'Xuất bản'}">
                                    <i class="bi bi-${article.status === 'PUBLISHED' ? 'pause' : 'play'}-circle"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-warning" onclick="toggleFeatured(${article.id})" 
                                        title="Đánh dấu nổi bật">
                                    <i class="bi bi-star${article.isFeatured ? '-fill' : ''}"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteArticle(${article.id})" title="Xóa">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        // Update pagination
        function updatePagination(data) {
            totalPages = data.totalPages;
            totalElements = data.totalElements;
            currentPage = data.currentPage;
            
            // Update info
            const start = currentPage * pageSize + 1;
            const end = Math.min((currentPage + 1) * pageSize, totalElements);
            document.getElementById('paginationInfo').textContent = 
                `Hiển thị ${start} - ${end} của ${totalElements} bài viết`;
            
            // Update pagination buttons
            const pagination = document.getElementById('pagination');
            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `
                <li class="page-item ${currentPage === 0 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Trước</a>
                </li>
            `;
            
            // Page numbers
            const startPage = Math.max(0, currentPage - 2);
            const endPage = Math.min(totalPages - 1, currentPage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${i})">${i + 1}</a>
                    </li>
                `;
            }
            
            // Next button
            paginationHTML += `
                <li class="page-item ${currentPage >= totalPages - 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Sau</a>
                </li>
            `;
            
            pagination.innerHTML = paginationHTML;
        }
        
        // Apply filters and reload
        function applyFilters() {
            currentPage = 0;
            selectedArticles.clear();
            updateBulkActions();
            loadArticles();
        }
        
        // Change page
        function changePage(page) {
            if (page >= 0 && page < totalPages) {
                currentPage = page;
                loadArticles();
            }
        }
        
        // Refresh data
        function refreshData() {
            loadCategories();
            loadArticles();
        }
        
        // Toggle select all
        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.article-checkbox');
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAll.checked;
                if (selectAll.checked) {
                    selectedArticles.add(parseInt(checkbox.value));
                } else {
                    selectedArticles.delete(parseInt(checkbox.value));
                }
            });
            
            updateBulkActions();
        }
        
        // Toggle article selection
        function toggleArticleSelection(articleId) {
            if (selectedArticles.has(articleId)) {
                selectedArticles.delete(articleId);
            } else {
                selectedArticles.add(articleId);
            }
            updateBulkActions();
        }
        
        // Update bulk actions visibility
        function updateBulkActions() {
            const bulkActions = document.getElementById('bulkActions');
            const selectedCount = document.getElementById('selectedCount');
            
            if (selectedArticles.size > 0) {
                bulkActions.classList.add('show');
                selectedCount.textContent = `${selectedArticles.size} bài viết được chọn`;
            } else {
                bulkActions.classList.remove('show');
            }
            
            // Update select all checkbox
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.article-checkbox');
            selectAll.checked = checkboxes.length > 0 && selectedArticles.size === checkboxes.length;
        }
        
        // Bulk actions
        async function bulkAction(action) {
            if (selectedArticles.size === 0) return;
            
            const actionText = {
                'publish': 'xuất bản',
                'unpublish': 'hủy xuất bản',
                'feature': 'đánh dấu nổi bật',
                'delete': 'xóa'
            };
            
            if (!confirm(`Bạn có chắc muốn ${actionText[action]} ${selectedArticles.size} bài viết đã chọn?`)) {
                return;
            }
            
            try {
                showLoading(true);
                
                const response = await fetch(`/api/admin/news/bulk?operation=${action}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(Array.from(selectedArticles))
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showNotification(result.message, 'success');
                    selectedArticles.clear();
                    updateBulkActions();
                    loadArticles();
                } else {
                    throw new Error('Bulk action failed');
                }
            } catch (error) {
                console.error('Error in bulk action:', error);
                showNotification('Lỗi khi thực hiện thao tác hàng loạt', 'error');
            } finally {
                showLoading(false);
            }
        }
        
        // Toggle publish status
        async function togglePublish(articleId, currentStatus) {
            const action = currentStatus === 'PUBLISHED' ? 'unpublish' : 'publish';
            
            try {
                const response = await fetch(`/api/admin/news/${articleId}/${action}`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showNotification(result.message, 'success');
                    loadArticles();
                } else {
                    throw new Error('Toggle publish failed');
                }
            } catch (error) {
                console.error('Error toggling publish:', error);
                showNotification('Lỗi khi thay đổi trạng thái xuất bản', 'error');
            }
        }
        
        // Toggle featured status
        async function toggleFeatured(articleId) {
            try {
                const response = await fetch(`/api/admin/news/${articleId}/feature`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showNotification(result.message, 'success');
                    loadArticles();
                } else {
                    throw new Error('Toggle featured failed');
                }
            } catch (error) {
                console.error('Error toggling featured:', error);
                showNotification('Lỗi khi thay đổi trạng thái nổi bật', 'error');
            }
        }
        
        // Delete article
        async function deleteArticle(articleId) {
            if (!confirm('Bạn có chắc muốn xóa bài viết này? Bài viết sẽ được chuyển vào trạng thái lưu trữ.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/news/${articleId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showNotification(result.message, 'success');
                    loadArticles();
                } else {
                    throw new Error('Delete failed');
                }
            } catch (error) {
                console.error('Error deleting article:', error);
                showNotification('Lỗi khi xóa bài viết', 'error');
            }
        }
        
        // Utility functions
        function getStatusText(status) {
            const statusMap = {
                'DRAFT': 'Bản nháp',
                'PUBLISHED': 'Đã xuất bản',
                'ARCHIVED': 'Đã lưu trữ'
            };
            return statusMap[status] || status;
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('vi-VN', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }
        
        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = show ? 'flex' : 'none';
        }
        
        function showNotification(message, type = 'info') {
            // Remove existing notification
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            // Create notification
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <i class="bi bi-${type === 'success' ? 'check-circle' : type === 'error' ? 'x-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            
            // Add styles
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#d4edda' : type === 'error' ? '#f8d7da' : '#d1ecf1'};
                color: ${type === 'success' ? '#155724' : type === 'error' ? '#721c24' : '#0c5460'};
                border: 1px solid ${type === 'success' ? '#c3e6cb' : type === 'error' ? '#f5c6cb' : '#bee5eb'};
                padding: 1rem 1.5rem;
                border-radius: 8px;
                display: flex;
                align-items: center;
                gap: 0.5rem;
                z-index: 10000;
                transform: translateX(100%);
                transition: transform 0.3s ease;
            `;
            
            document.body.appendChild(notification);
            
            // Show notification
            setTimeout(() => notification.style.transform = 'translateX(0)', 10);
            
            // Hide notification
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
