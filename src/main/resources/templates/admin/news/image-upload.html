<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Hình Ảnh Tin Tức - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}">
    <style>
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
            background: var(--bg-secondary);
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 2rem;
        }
        
        .upload-area:hover {
            border-color: var(--primary-color);
            background: rgba(255, 107, 53, 0.05);
        }
        
        .upload-area.dragover {
            border-color: var(--primary-color);
            background: rgba(255, 107, 53, 0.1);
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 3rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }
        
        .upload-text {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        .upload-hint {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .image-item {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .image-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .image-preview {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background: var(--bg-secondary);
        }
        
        .image-info {
            padding: 1rem;
        }
        
        .image-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
            word-break: break-all;
        }
        
        .image-size {
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
        }
        
        .image-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .image-item:hover .image-overlay {
            opacity: 1;
        }
        
        .overlay-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .btn-view {
            background: var(--info-color);
        }
        
        .btn-copy {
            background: var(--success-color);
        }
        
        .btn-delete {
            background: var(--danger-color);
        }
        
        .btn-icon:hover {
            transform: scale(1.1);
        }
        
        .upload-progress {
            display: none;
            margin-top: 1rem;
        }
        
        .progress-item {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .progress-name {
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .progress-status {
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        
        .progress-bar-container {
            background: var(--bg-secondary);
            border-radius: 4px;
            height: 8px;
            overflow: hidden;
        }
        
        .progress-bar {
            background: var(--primary-color);
            height: 100%;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .filters {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .filter-row {
            display: flex;
            gap: 1rem;
            align-items: end;
            flex-wrap: wrap;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 10000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: var(--success-color);
        }
        
        .notification.error {
            background: var(--danger-color);
        }
        
        .notification.warning {
            background: var(--warning-color);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: var(--card-bg);
            border-radius: 12px;
            max-width: 90vw;
            max-height: 90vh;
            overflow: auto;
        }
        
        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    
    <!-- Main Content -->
    <div class="admin-main">
        <!-- Header -->
        <div class="admin-header">
            <div class="header-title">
                <h1><i class="bi bi-images me-2"></i>Quản Lý Hình Ảnh Tin Tức</h1>
                <p>Upload và quản lý hình ảnh cho bài viết tin tức</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="refreshImages()">
                    <i class="bi bi-arrow-clockwise"></i> Làm mới
                </button>
                <a th:href="@{/admin/news}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Quay lại tin tức
                </a>
            </div>
        </div>

        <!-- Upload Area -->
        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">
                <i class="bi bi-cloud-upload"></i>
            </div>
            <div class="upload-text">Kéo thả hình ảnh vào đây hoặc click để chọn</div>
            <div class="upload-hint">Hỗ trợ JPG, PNG, WebP. Tối đa 5MB mỗi file</div>
            <input type="file" id="fileInput" multiple accept="image/*" style="display: none;" onchange="handleFileSelect(this.files)">
        </div>

        <!-- Upload Progress -->
        <div class="upload-progress" id="uploadProgress">
            <h5>Đang upload...</h5>
            <div id="progressList"></div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label class="form-label">Tìm kiếm</label>
                    <input type="text" class="form-control" id="searchInput" placeholder="Tìm theo tên file...">
                </div>
                <div class="filter-group">
                    <label class="form-label">Sắp xếp</label>
                    <select class="form-select" id="sortSelect">
                        <option value="name">Tên file</option>
                        <option value="date" selected>Ngày upload</option>
                        <option value="size">Kích thước</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="form-label">&nbsp;</label>
                    <button class="btn btn-primary w-100" onclick="applyFilters()">
                        <i class="bi bi-search"></i> Tìm kiếm
                    </button>
                </div>
            </div>
        </div>

        <!-- Images Grid -->
        <div class="data-table-container">
            <div class="table-header">
                <h3>Thư viện hình ảnh</h3>
                <div class="text-muted" id="imageCount">0 hình ảnh</div>
            </div>
            
            <div class="image-grid" id="imageGrid">
                <!-- Dynamic content -->
            </div>
        </div>
    </div>

    <!-- Image View Modal -->
    <div class="modal" id="imageModal">
        <button class="modal-close" onclick="closeImageModal()">&times;</button>
        <div class="modal-content">
            <img id="modalImage" class="modal-image" src="" alt="">
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let images = [];
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadImages();
            setupEventListeners();
        });
        
        // Setup event listeners
        function setupEventListeners() {
            const uploadArea = document.getElementById('uploadArea');
            
            // Drag and drop events
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
                handleFileSelect(e.dataTransfer.files);
            });
            
            // Search input
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    applyFilters();
                }
            });
            
            // Modal click outside to close
            document.getElementById('imageModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeImageModal();
                }
            });
        }
        
        // Load images
        async function loadImages() {
            try {
                const response = await fetch('/api/admin/news/images');
                if (response.ok) {
                    images = await response.json();
                    displayImages(images);
                } else {
                    throw new Error('Failed to load images');
                }
            } catch (error) {
                console.error('Error loading images:', error);
                showNotification('Lỗi khi tải danh sách hình ảnh', 'error');
            }
        }
        
        // Display images
        function displayImages(images) {
            const grid = document.getElementById('imageGrid');
            const countElement = document.getElementById('imageCount');
            
            countElement.textContent = `${images.length} hình ảnh`;
            
            if (images.length === 0) {
                grid.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="bi bi-images" style="font-size: 4rem; color: var(--text-muted); opacity: 0.5;"></i>
                        <div class="h5 mt-3 text-muted">Chưa có hình ảnh nào</div>
                        <p class="text-muted">Upload hình ảnh đầu tiên để bắt đầu</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = images.map(image => `
                <div class="image-item">
                    <img src="${image.url}" alt="${image.name}" class="image-preview" loading="lazy">
                    <div class="image-overlay">
                        <div class="overlay-actions">
                            <button class="btn-icon btn-view" onclick="viewImage('${image.url}')" title="Xem">
                                <i class="bi bi-eye"></i>
                            </button>
                            <button class="btn-icon btn-copy" onclick="copyImageUrl('${image.url}')" title="Copy URL">
                                <i class="bi bi-clipboard"></i>
                            </button>
                            <button class="btn-icon btn-delete" onclick="deleteImage('${image.id}')" title="Xóa">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="image-info">
                        <div class="image-name">${image.name}</div>
                        <div class="image-size">${formatFileSize(image.size)}</div>
                        <div class="image-actions">
                            <button class="btn btn-outline-primary btn-sm" onclick="copyImageUrl('${image.url}')">
                                <i class="bi bi-clipboard"></i> Copy URL
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Handle file selection
        function handleFileSelect(files) {
            if (files.length === 0) return;
            
            // Validate files
            const validFiles = [];
            for (let file of files) {
                if (!file.type.match(/^image\/(jpeg|jpg|png|webp)$/)) {
                    showNotification(`File ${file.name} không được hỗ trợ`, 'error');
                    continue;
                }
                
                if (file.size > 5 * 1024 * 1024) {
                    showNotification(`File ${file.name} quá lớn (tối đa 5MB)`, 'error');
                    continue;
                }
                
                validFiles.push(file);
            }
            
            if (validFiles.length > 0) {
                uploadFiles(validFiles);
            }
        }
        
        // Upload files
        async function uploadFiles(files) {
            const progressContainer = document.getElementById('uploadProgress');
            const progressList = document.getElementById('progressList');
            
            progressContainer.style.display = 'block';
            progressList.innerHTML = '';
            
            for (let file of files) {
                const progressItem = createProgressItem(file.name);
                progressList.appendChild(progressItem);
                
                try {
                    await uploadSingleFile(file, progressItem);
                } catch (error) {
                    console.error(`Error uploading ${file.name}:`, error);
                    updateProgressItem(progressItem, 100, 'Lỗi', true);
                }
            }
            
            // Hide progress after 3 seconds
            setTimeout(() => {
                progressContainer.style.display = 'none';
                loadImages(); // Reload images
            }, 3000);
        }
        
        // Upload single file
        async function uploadSingleFile(file, progressItem) {
            const formData = new FormData();
            formData.append('image', file);
            
            const xhr = new XMLHttpRequest();
            
            return new Promise((resolve, reject) => {
                xhr.upload.addEventListener('progress', function(e) {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        updateProgressItem(progressItem, percentComplete, 'Đang upload...');
                    }
                });
                
                xhr.addEventListener('load', function() {
                    if (xhr.status === 200) {
                        updateProgressItem(progressItem, 100, 'Hoàn thành');
                        resolve();
                    } else {
                        reject(new Error('Upload failed'));
                    }
                });
                
                xhr.addEventListener('error', function() {
                    reject(new Error('Upload error'));
                });
                
                xhr.open('POST', '/api/admin/news/images/upload');
                xhr.send(formData);
            });
        }
        
        // Create progress item
        function createProgressItem(fileName) {
            const item = document.createElement('div');
            item.className = 'progress-item';
            item.innerHTML = `
                <div class="progress-info">
                    <span class="progress-name">${fileName}</span>
                    <span class="progress-status">Chuẩn bị...</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
            `;
            return item;
        }
        
        // Update progress item
        function updateProgressItem(item, percent, status, isError = false) {
            const statusElement = item.querySelector('.progress-status');
            const progressBar = item.querySelector('.progress-bar');
            
            statusElement.textContent = status;
            progressBar.style.width = `${percent}%`;
            
            if (isError) {
                statusElement.style.color = 'var(--danger-color)';
                progressBar.style.background = 'var(--danger-color)';
            } else if (percent === 100) {
                statusElement.style.color = 'var(--success-color)';
                progressBar.style.background = 'var(--success-color)';
            }
        }
        
        // Apply filters
        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const sort = document.getElementById('sortSelect').value;
            
            let filteredImages = [...images];
            
            // Apply search filter
            if (search) {
                filteredImages = filteredImages.filter(image => 
                    image.name.toLowerCase().includes(search)
                );
            }
            
            // Apply sorting
            filteredImages.sort((a, b) => {
                switch (sort) {
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'size':
                        return b.size - a.size;
                    case 'date':
                    default:
                        return new Date(b.uploadedAt) - new Date(a.uploadedAt);
                }
            });
            
            displayImages(filteredImages);
        }
        
        // Refresh images
        function refreshImages() {
            loadImages();
        }
        
        // View image in modal
        function viewImage(imageUrl) {
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('imageModal').classList.add('show');
        }
        
        // Close image modal
        function closeImageModal() {
            document.getElementById('imageModal').classList.remove('show');
        }
        
        // Copy image URL to clipboard
        async function copyImageUrl(imageUrl) {
            try {
                await navigator.clipboard.writeText(imageUrl);
                showNotification('URL đã được copy vào clipboard', 'success');
            } catch (error) {
                console.error('Error copying to clipboard:', error);
                showNotification('Lỗi khi copy URL', 'error');
            }
        }
        
        // Delete image
        async function deleteImage(imageId) {
            if (!confirm('Bạn có chắc muốn xóa hình ảnh này?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/news/images/${imageId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showNotification('Hình ảnh đã được xóa', 'success');
                    loadImages();
                } else {
                    throw new Error('Failed to delete image');
                }
            } catch (error) {
                console.error('Error deleting image:', error);
                showNotification('Lỗi khi xóa hình ảnh', 'error');
            }
        }
        
        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Show notification
        function showNotification(message, type = 'info') {
            // Remove existing notification
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            // Create notification
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="bi bi-${type === 'success' ? 'check-circle' : type === 'error' ? 'x-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            // Show notification
            setTimeout(() => notification.classList.add('show'), 10);
            
            // Hide notification
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 5000);
        }
    </script>
</body>
</html>
