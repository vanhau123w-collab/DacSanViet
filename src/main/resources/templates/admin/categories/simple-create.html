<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Danh Mục - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .admin-container {
            padding: 2rem;
        }
        
        .admin-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .admin-title {
            color: white;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .form-label {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-weight: 600;
        }
        
        .btn-secondary {
            background: #6c757d;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1 class="admin-title">
            <i class="bi bi-plus-circle me-3"></i>
            Thêm Danh Mục Mới
        </h1>

        <div class="admin-card">
            <!-- Navigation -->
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <a href="/admin/categories" class="btn btn-outline-secondary me-2">
                        <i class="bi bi-arrow-left me-1"></i>Quay lại danh sách
                    </a>
                </div>
            </div>

            <!-- Error Messages -->
            <div class="alert alert-danger alert-dismissible fade show" th:if="${error}">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Create Form -->
            <form th:action="@{/admin/categories/create}" method="post" th:object="${category}">
                <div class="mb-3">
                    <label for="name" class="form-label">
                        <i class="bi bi-tag me-1"></i>Tên danh mục *
                    </label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" 
                           placeholder="Nhập tên danh mục..." required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">
                        <i class="bi bi-file-text me-1"></i>Mô tả
                    </label>
                    <textarea class="form-control" id="description" th:field="*{description}" 
                              rows="4" placeholder="Nhập mô tả danh mục..."></textarea>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>

                <div class="mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="isActive" th:field="*{isActive}" checked>
                        <label class="form-check-label" for="isActive">
                            <i class="bi bi-check-circle me-1"></i>Kích hoạt danh mục
                        </label>
                    </div>
                    <small class="form-text text-muted">Danh mục được kích hoạt sẽ hiển thị trên website</small>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg me-2"></i>Tạo Danh Mục
                    </button>
                    <a href="/admin/categories" class="btn btn-secondary">
                        <i class="bi bi-x-lg me-2"></i>Hủy
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
