<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Danh Mục Mới - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}">
    <style>
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }
        
        .card-header {
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
        }
        
        .card-header h5 {
            color: var(--text-primary);
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .form-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        
        .form-control, .form-select {
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.95rem;
        }
        
        .form-control:focus, .form-select:focus {
            background: var(--dark-bg);
            border-color: var(--primary-color);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.15);
        }
        
        .form-control-lg {
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--primary-color);
            border: none;
        }
        
        .btn-primary:hover {
            background: #e65a2f;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }
        
        .btn-outline-secondary {
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        
        .btn-outline-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--text-primary);
        }
        
        .text-danger {
            color: #ff4444 !important;
        }
        
        .text-muted {
            color: #888 !important;
            font-size: 0.85rem;
        }
        
        .img-fluid {
            max-width: 100%;
            height: auto;
        }
        
        .rounded {
            border-radius: 8px !important;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .alert-danger {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #ff4444;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    
    <!-- Main Content -->
    <div class="admin-main">
        <div class="container-fluid py-4">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h3 mb-1">
                        <i class="bi bi-plus-circle me-2"></i>Thêm Danh Mục Mới
                    </h1>
                    <p class="text-muted mb-0">Tạo danh mục sản phẩm mới</p>
                </div>
                <a th:href="@{/admin/categories}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i>Quay lại
                </a>
            </div>
            
            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-danger">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
            </div>
            
            <!-- Form -->
            <form th:action="@{/admin/categories/create}" method="post" enctype="multipart/form-data">
                <div class="row">
                    <!-- Left Column - Main Info -->
                    <div class="col-lg-8">
                        <!-- Basic Info Card -->
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="bi bi-info-circle me-2"></i>Thông tin cơ bản</h5>
                            </div>
                            <div class="card-body">
                                <!-- Category Name -->
                                <div class="mb-3">
                                    <label for="name" class="form-label">
                                        Tên danh mục <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control form-control-lg" id="name" name="name" 
                                           placeholder="Nhập tên danh mục" required>
                                </div>
                                
                                <!-- Description -->
                                <div class="mb-3">
                                    <label for="description" class="form-label">Mô tả</label>
                                    <textarea class="form-control" id="description" name="description" rows="4"
                                              placeholder="Nhập mô tả cho danh mục"></textarea>
                                </div>
                                
                                <!-- Parent Category -->
                                <div class="mb-3">
                                    <label for="parentId" class="form-label">Danh mục cha</label>
                                    <select class="form-select" id="parentId" name="parentId">
                                        <option value="">-- Không có (Danh mục gốc) --</option>
                                    </select>
                                    <small class="text-muted">Chọn danh mục cha để tạo danh mục con</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Right Column - Image -->
                    <div class="col-lg-4">
                        <!-- Image Card -->
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="bi bi-image me-2"></i>Hình ảnh</h5>
                            </div>
                            <div class="card-body">
                                <input type="file" class="form-control" id="image" name="image" 
                                       accept="image/*,.webp" onchange="previewImage(this)">
                                <small class="text-muted">Chọn hình ảnh đại diện cho danh mục</small>
                                <div id="imagePreview" class="mt-3"></div>
                            </div>
                        </div>
                        
                        <!-- Action Buttons -->
                        <div class="card">
                            <div class="card-body">
                                <button type="submit" class="btn btn-primary w-100 mb-2">
                                    <i class="bi bi-check-circle me-1"></i>Tạo danh mục
                                </button>
                                <a th:href="@{/admin/categories}" class="btn btn-outline-secondary w-100">
                                    <i class="bi bi-x-circle me-1"></i>Hủy
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Load parent categories on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadParentCategories();
        });
        
        async function loadParentCategories() {
            try {
                console.log('Loading parent categories...');
                const response = await fetch('/admin/categories/all');
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const categories = await response.json();
                    console.log('Categories loaded:', categories);
                    const select = document.getElementById('parentId');
                    
                    categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.id;
                        option.textContent = category.name;
                        select.appendChild(option);
                    });
                    console.log('Dropdown populated with', categories.length, 'categories');
                } else {
                    console.error('Failed to load categories:', response.statusText);
                }
            } catch (error) {
                console.error('Error loading parent categories:', error);
            }
        }
        
        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" class="img-fluid rounded" alt="Preview">`;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
