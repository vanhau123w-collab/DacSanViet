<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Danh Mục - Đặc Sản Việt Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}">
</head>
<body>
    <!-- Sidebar -->
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
    
    <!-- Main Content -->
    <div class="admin-main">
        <!-- Header -->
        <div class="admin-header">
            <div class="header-title">
                <h1>Quản Lý Danh Mục</h1>
                <p>Quản lý danh mục sản phẩm</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openAddModal()">
                    <i class="bi bi-plus-circle"></i> Thêm Danh Mục
                </button>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters-bar">
            <div class="search-box">
                <i class="bi bi-search"></i>
                <input type="text" id="searchInput" placeholder="Tìm kiếm danh mục..." onkeyup="handleSearch()">
            </div>
            <select id="statusFilter" class="filter-input" onchange="loadCategories()">
                <option value="">Tất Cả Trạng Thái</option>
                <option value="true">Hoạt Động</option>
                <option value="false">Tạm Dừng</option>
            </select>
        </div>

        <!-- Categories Table -->
        <div class="data-table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên Danh Mục</th>
                        <th>Mô Tả</th>
                        <th>Số Sản Phẩm</th>
                        <th>Trạng Thái</th>
                        <th>Ngày Tạo</th>
                        <th>Thao Tác</th>
                    </tr>
                </thead>
                <tbody id="categoriesTable">
                    <!-- Dynamic content -->
                </tbody>
            </table>
            <div id="pagination"></div>
        </div>
    </div>

    <script th:src="@{/js/admin-categories.js}"></script>
    <script th:inline="javascript">
        // Show success message if present
        const urlParams = new URLSearchParams(window.location.search);
        const success = urlParams.get('success');
        if (success === 'created') {
            showNotification('Tạo danh mục thành công', 'success');
        } else if (success === 'updated') {
            showNotification('Cập nhật danh mục thành công', 'success');
        }
    </script>
</body>
</html>
