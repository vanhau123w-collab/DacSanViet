<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Danh Mục - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .admin-container {
            padding: 2rem;
        }
        
        .admin-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
        }
        
        .admin-title {
            color: white;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .category-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1 class="admin-title">
            <i class="bi bi-tags me-3"></i>
            Quản Lý Danh Mục
        </h1>

        <div class="admin-card">
            <!-- Navigation -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <a href="/admin/dashboard" class="btn btn-outline-primary me-2">
                        <i class="bi bi-arrow-left me-1"></i>Về Dashboard
                    </a>
                    <a href="/admin/categories/create" class="btn btn-success">
                        <i class="bi bi-plus-circle me-1"></i>Thêm Danh Mục
                    </a>
                </div>
                <div class="col-md-6 text-end">
                    <form action="/logout" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-danger">
                            <i class="bi bi-box-arrow-right me-1"></i>Đăng Xuất
                        </button>
                    </form>
                </div>
            </div>

            <!-- Success/Error Messages -->
            <div class="alert alert-success alert-dismissible fade show" th:if="${message}">
                <i class="bi bi-check-circle me-2"></i>
                <span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <div class="alert alert-danger alert-dismissible fade show" th:if="${error}">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Search -->
            <div class="row mb-4">
                <div class="col-md-8">
                    <form method="get" class="d-flex">
                        <input type="text" class="form-control me-2" name="search" 
                               placeholder="Tìm kiếm danh mục..." th:value="${search}">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search me-1"></i>Tìm kiếm
                        </button>
                    </form>
                </div>
                <div class="col-md-4 text-end">
                    <span class="text-muted">
                        Tổng: <strong th:text="${categories != null ? categories.totalElements : 0}">0</strong> danh mục
                    </span>
                </div>
            </div>

            <!-- Categories Table -->
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Danh mục</th>
                            <th>Mô tả</th>
                            <th>Số sản phẩm</th>
                            <th>Trạng thái</th>
                            <th>Ngày tạo</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="category : ${categories.content}" th:if="${categories != null and !categories.empty}">
                            <td th:text="${category.id}">1</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="category-icon me-3">
                                        <i class="bi bi-tag"></i>
                                    </div>
                                    <div>
                                        <strong th:text="${category.name}">Tên danh mục</strong>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <span th:text="${category.description != null ? category.description : 'Không có mô tả'}" 
                                      class="text-muted">Mô tả danh mục</span>
                            </td>
                            <td>
                                <span class="badge bg-info" th:text="${category.productCount != null ? category.productCount : 0}">0</span>
                            </td>
                            <td>
                                <span class="badge" th:classappend="${category.isActive ? 'bg-success' : 'bg-secondary'}" 
                                      th:text="${category.isActive ? 'Hoạt động' : 'Vô hiệu'}">Hoạt động</span>
                            </td>
                            <td th:text="${category.createdAt != null ? #temporals.format(category.createdAt, 'dd/MM/yyyy') : 'N/A'}">01/01/2024</td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a th:href="@{'/admin/categories/' + ${category.id}}" class="btn btn-sm btn-outline-info">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <a th:href="@{'/admin/categories/' + ${category.id} + '/edit'}" class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:action="@{'/admin/categories/' + ${category.id} + '/toggle-status'}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm" 
                                                th:classappend="${category.isActive ? 'btn-outline-warning' : 'btn-outline-success'}"
                                                th:title="${category.isActive ? 'Vô hiệu hóa' : 'Kích hoạt'}">
                                            <i th:class="${category.isActive ? 'bi bi-pause' : 'bi bi-play'}"></i>
                                        </button>
                                    </form>
                                    <form th:action="@{'/admin/categories/' + ${category.id} + '/delete'}" method="post" class="d-inline"
                                          onsubmit="return confirm('Bạn có chắc chắn muốn xóa danh mục này?')">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${categories == null or categories.empty or categories.content.empty}">
                            <td colspan="7" class="text-center py-4">
                                <i class="bi bi-tags fs-1 text-muted mb-3 d-block"></i>
                                <p class="text-muted">Không có danh mục nào</p>
                                <a href="/admin/categories/create" class="btn btn-success">
                                    <i class="bi bi-plus-circle me-1"></i>Thêm danh mục đầu tiên
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div th:if="${categories != null and categories.totalPages > 1}" class="d-flex justify-content-center mt-4">
                <nav>
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${categories.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/categories(page=${categories.number - 1}, size=${categories.size}, search=${search})}">Trước</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, categories.totalPages - 1)}" 
                            th:classappend="${i == categories.number} ? 'active'">
                            <a class="page-link" th:href="@{/admin/categories(page=${i}, size=${categories.size}, search=${search})}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${categories.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/categories(page=${categories.number + 1}, size=${categories.size}, search=${search})}">Sau</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
