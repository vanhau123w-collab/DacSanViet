<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Quả Thanh Toán - Đặc Sản Việt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        
        .result-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .result-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 3rem;
        }
        
        .result-icon.success {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .result-icon.error {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .result-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .result-message {
            color: #6c757d;
            margin-bottom: 2rem;
        }
        
        .result-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: left;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            color: #6c757d;
            font-weight: 500;
        }
        
        .detail-value {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .btn-home {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        
        .btn-home:hover {
            transform: translateY(-2px);
            color: white;
        }
    </style>
</head>
<body>
    <div class="result-card">
        <div class="result-icon" th:classappend="${success ? 'success' : 'error'}">
            <i class="bi" th:classappend="${success ? 'bi-check-circle-fill' : 'bi-x-circle-fill'}"></i>
        </div>
        
        <h1 class="result-title" th:text="${success ? 'Thanh Toán Thành Công!' : 'Thanh Toán Thất Bại'}">Kết Quả</h1>
        <p class="result-message" th:text="${message}">Message</p>
        
        <div class="result-details" th:if="${orderId}">
            <div class="detail-row">
                <span class="detail-label">Mã đơn hàng:</span>
                <span class="detail-value" th:text="${orderId}">123456</span>
            </div>
            <div class="detail-row" th:if="${amount}">
                <span class="detail-label">Số tiền:</span>
                <span class="detail-value" th:text="${#numbers.formatDecimal(amount, 0, 'COMMA', 0, 'POINT')} + '₫'">0₫</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Phương thức:</span>
                <span class="detail-value">VNPAY</span>
            </div>
        </div>
        
        <a th:href="@{/}" class="btn-home">
            <i class="bi bi-house-door me-2"></i>Về Trang Chủ
        </a>
    </div>
</body>
</html>
